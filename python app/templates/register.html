{% extends "base.html" %}
{% block title %}Đăng Ký{% endblock %}
{% block content %}
<div class="content">
    <div class="login-container">
        <h2>Đăng Ký Tài Khoản</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" name="name" placeholder="Nhập tên của bạn" required class="input-field">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Nhập email của bạn" required class="input-field">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required class="input-field">
            </div>
            <div class="form-group">
                <label for="confirm_password">Xác Nhận Mật Khẩu</label>
                <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required class="input-field">
            </div>
            <button type="submit" class="login-button">Đăng Ký</button>
        </form>
    </div>
</div>
{% endblock %}
