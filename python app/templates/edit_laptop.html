<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Laptop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #e9f7fe;
        }
        .edit-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Chỉnh Sửa Laptop</h1>

        <form action="{{ url_for('edit_laptop', laptop_id=laptop.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Tên Laptop</label>
                <input type="text" name="name" value="{{ laptop.name }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="image">Hình Ảnh (URL)</label>
                <input type="text" name="image" value="{{ laptop.image }}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="screen">Màn Hình</label>
                <input type="text" name="screen" value="{{ laptop.screen }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="ram">RAM</label>
                <input type="text" name="ram" value="{{ laptop.ram }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="rom">ROM</label>
                <input type="text" name="rom" value="{{ laptop.rom }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="chip">Chip</label>
                <input type="text" name="chip" value="{{ laptop.chip }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="card">Card Đồ Họa</label>
                <input type="text" name="card" value="{{ laptop.card }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" step="0.01" name="price" value="{{ laptop.price }}" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Cập Nhật</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Quay lại danh sách laptop</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
